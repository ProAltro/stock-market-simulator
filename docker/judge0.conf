################################################################################
# Judge0 Configuration for Decrypt Platform
################################################################################

# Redis Configuration
REDIS_HOST=judge0-redis
REDIS_PORT=6379
REDIS_PASSWORD=judge0redispassword

# PostgreSQL Configuration
POSTGRES_HOST=judge0-db
POSTGRES_PORT=5432
POSTGRES_DB=judge0
POSTGRES_USER=judge0
POSTGRES_PASSWORD=judge0dbpassword

# Worker Configuration
INTERVAL=0.1
COUNT=2
MAX_QUEUE_SIZE=100

# Submission Configuration
CPU_TIME_LIMIT=60
MAX_CPU_TIME_LIMIT=120
CPU_EXTRA_TIME=5
WALL_TIME_LIMIT=120
MAX_WALL_TIME_LIMIT=180
MEMORY_LIMIT=256000
MAX_MEMORY_LIMIT=512000
STACK_LIMIT=64000
MAX_FILE_SIZE=65536
NUMBER_OF_RUNS=1

# Allow waiting for result
ENABLE_WAIT_RESULT=true
ENABLE_BATCHED_SUBMISSIONS=true
MAX_SUBMISSION_BATCH_SIZE=20

# Disable authentication for local use
AUTHN_HEADER=
AUTHN_TOKEN=
AUTHZ_HEADER=
AUTHZ_TOKEN=

# Rails Configuration
RAILS_ENV=production
RAILS_MAX_THREADS=5
RAILS_SERVER_PROCESSES=2
