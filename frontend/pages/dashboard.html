<div x-show="currentPage === 'dashboard'" class="page dashboard-page">
  <header class="page-header">
    <h1>Algorithmic Trading Competition</h1>
    <p class="subtitle">Submit your algorithm and compete for the highest net worth</p>
  </header>

  <div class="stats-grid">
    <div class="stat-card primary">
      <span class="stat-label">Total Ticks</span>
      <span class="stat-value" x-text="formatNumber(dataInfo?.totalTicks || 1000000)"></span>
    </div>
    <div class="stat-card">
      <span class="stat-label">Commodities</span>
      <span class="stat-value" x-text="dataInfo?.commodities?.length || 5"></span>
    </div>
    <div class="stat-card">
      <span class="stat-label">Starting Cash</span>
      <span class="stat-value">$100,000</span>
    </div>
    <div class="stat-card">
      <span class="stat-label">Leaderboard Entries</span>
      <span class="stat-value" x-text="leaderboard.length"></span>
    </div>
  </div>

  <div class="dashboard-grid">
    <section class="card">
      <h2>Top Performers</h2>
      <table class="mini-table">
        <thead>
          <tr>
            <th>#</th>
            <th>User</th>
            <th>Net Worth</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(entry, i) in leaderboard.slice(0, 5)" :key="entry.id">
            <tr>
              <td x-text="i + 1"></td>
              <td x-text="entry.user?.displayName || 'Anonymous'"></td>
              <td x-text="formatCurrency(entry.finalNetWorth, 'USD')"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </section>

    <section class="card">
      <h2>Commodities</h2>
      <div class="commodity-list">
        <template x-for="c in dataInfo?.commodities || []" :key="c.symbol">
          <div class="commodity-item">
            <span class="symbol" x-text="c.symbol"></span>
            <span class="name" x-text="c.name"></span>
            <span class="category" x-text="c.category"></span>
          </div>
        </template>
      </div>
    </section>

    <section class="card wide">
      <h2>Quick Actions</h2>
      <div class="action-buttons">
        <button @click="navigateTo('compete')" class="btn btn-primary">
          Submit Algorithm
        </button>
        <button @click="downloadData()" class="btn btn-secondary">
          Download Data (100K)
        </button>
        <button @click="navigateTo('docs')" class="btn btn-secondary">
          View API Docs
        </button>
      </div>
    </section>
  </div>
</div>
