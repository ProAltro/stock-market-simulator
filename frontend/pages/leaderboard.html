<div x-show="currentPage === 'leaderboard'" class="page leaderboard-page">
  <header class="page-header">
    <h1>Leaderboard</h1>
    <p>Top algorithms ranked by Final Net Worth</p>
  </header>

  <div class="leaderboard-container">
    <div class="table-scroll">
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Net Worth</th>
            <th>Trades</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="entry in leaderboard" :key="entry.id">
            <tr :class="{ highlight: entry.user?.id === user?.id }">
              <td class="rank-cell">
                <span
                  class="rank-badge"
                  :class="{ gold: entry.rank === 1, silver: entry.rank === 2, bronze: entry.rank === 3 }"
                  x-text="entry.rank"
                ></span>
              </td>
              <td x-text="entry.user?.displayName || 'Anonymous'"></td>
              <td x-text="formatCurrency(entry.finalNetWorth, 'USD')"></td>
              <td x-text="entry.totalTrades || '-'"></td>
              <td x-text="new Date(entry.createdAt).toLocaleDateString()"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>
</div>
