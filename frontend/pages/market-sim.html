<!-- Market Simulation Page -->
<div x-show="currentPage === 'market-sim'" class="page market-sim-page">
  <header class="page-header">
    <h1>MARKET SIMULATION</h1>
    <div class="sim-controls">
      <span
        class="sim-status"
        :class="{ connected: simConnected }"
        x-text="simConnected ? 'LIVE' : 'DISCONNECTED'"
      ></span>
      <span class="sim-date" x-text="simState?.simDate || ''"></span>
      <span class="sim-tick" x-text="'Tick: ' + (simState?.tick || 0)"></span>
    </div>
  </header>

  <div class="sim-layout">
    <!-- Left Panel: Assets & Portfolio -->
    <div class="sim-left-panel">
      <!-- Portfolio Summary -->
      <div class="card">
        <h2>Sim Portfolio</h2>
        <div class="stats-grid" style="grid-template-columns: 1fr 1fr">
          <div class="stat-card">
            <span class="stat-label">Cash</span>
            <span
              class="stat-value"
              x-text="formatCurrency(simPortfolio?.cashBalance || 100000, 'USD')"
            ></span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Total Value</span>
            <span
              class="stat-value"
              x-text="formatCurrency(simPortfolio?.totalValue || 100000, 'USD')"
            ></span>
          </div>
        </div>
        <div
          class="positions-list"
          x-show="simPortfolio?.positions?.length > 0"
        >
          <template x-for="pos in simPortfolio?.positions || []" :key="pos.id">
            <div class="position-item">
              <div class="position-info">
                <span
                  class="symbol"
                  x-text="pos.instrument?.symbol || pos.instrumentId"
                ></span>
                <span class="qty" x-text="pos.quantity + ' shares'"></span>
              </div>
              <div class="position-value">
                <span
                  class="pnl"
                  :class="{ positive: pos.unrealizedPnl >= 0, negative: pos.unrealizedPnl < 0 }"
                  x-text="formatCurrency(pos.unrealizedPnl || 0, 'USD')"
                ></span>
              </div>
            </div>
          </template>
        </div>
      </div>

      <!-- Asset Prices -->
      <div class="card">
        <h2>Sim Assets</h2>
        <div class="watchlist">
          <template x-for="asset in simAssets" :key="asset.symbol">
            <div
              class="watchlist-item"
              :class="{ selected: selectedSimSymbol === asset.symbol }"
              @click="selectSimAsset(asset.symbol)"
            >
              <div class="stock-info">
                <span class="stock-symbol" x-text="asset.symbol"></span>
                <span class="stock-name" x-text="asset.name || ''"></span>
              </div>
              <div class="stock-price">
                <span
                  class="price"
                  x-text="formatCurrency(asset.price, 'USD')"
                ></span>
                <span
                  class="change"
                  :class="{ positive: asset.change >= 0, negative: asset.change < 0 }"
                  x-text="formatPercent(asset.change * 100)"
                ></span>
              </div>
            </div>
          </template>
          <div x-show="simAssets.length === 0" class="empty-state">
            No assets loaded
          </div>
        </div>
      </div>
    </div>

    <!-- Center: Chart & Order Book -->
    <div class="sim-center-panel">
      <!-- Price Chart -->
      <div class="card">
        <div class="chart-header">
          <div class="chart-header-left">
            <h2 x-text="selectedSimSymbol || 'Select an asset'"></h2>
            <span
              class="chart-company-name"
              x-text="getSelectedAsset()?.name || ''"
            ></span>
          </div>
          <div class="chart-controls">
            <div class="timeframe-btns">
              <template x-for="tf in ['1D','1W','1M','3M','6M']" :key="tf">
                <button
                  type="button"
                  @click="setSimTimeframe(tf)"
                  :class="{ active: simTimeframe === tf }"
                  class="tf-btn"
                  x-text="tf"
                ></button>
              </template>
            </div>
            <select
              class="interval-select"
              x-model="simInterval"
              @change="loadSimCandles()"
            >
              <option value="M1">1m</option>
              <option value="M5">5m</option>
              <option value="M15">15m</option>
              <option value="H1">1h</option>
              <option value="D1">1d</option>
            </select>
            <div class="chart-type-btns">
              <button
                type="button"
                @click="setSimChartType('line')"
                :class="{ active: simChartType === 'line' }"
                class="chart-type-btn"
              >
                Line
              </button>
              <button
                type="button"
                @click="setSimChartType('candle')"
                :class="{ active: simChartType === 'candle' }"
                class="chart-type-btn"
              >
                Candle
              </button>
            </div>
          </div>
        </div>
        <div class="chart-price-detail">
          <span
            class="chart-price-value"
            x-text="formatCurrency(getSimAssetPrice(selectedSimSymbol), 'USD')"
          ></span>
          <span
            class="chart-price-change"
            :class="{ positive: (getSelectedAsset()?.change || 0) >= 0, negative: (getSelectedAsset()?.change || 0) < 0 }"
            x-text="formatPercent((getSelectedAsset()?.change || 0) * 100)"
          ></span>
          <span
            class="chart-sector"
            x-text="getSelectedAsset()?.sectorDetail || ''"
          ></span>
        </div>
        <div id="sim-chart-container" class="chart-placeholder"></div>
        <div class="chart-company-info" x-show="getSelectedAsset()?.character">
          <p
            class="company-description"
            x-text="getSelectedAsset()?.character || ''"
          ></p>
        </div>
      </div>

      <!-- Order Book -->
      <div class="card">
        <h2>Order Book</h2>
        <div class="orderbook-grid" x-show="simOrderBook">
          <div class="orderbook-side">
            <div class="side-header">BIDS</div>
            <template x-for="bid in simOrderBook?.bids || []" :key="bid.price">
              <div class="orderbook-level bid">
                <span class="price" x-text="bid.price.toFixed(2)"></span>
                <span class="qty" x-text="bid.quantity"></span>
              </div>
            </template>
          </div>
          <div class="orderbook-spread">
            <span
              x-text="'Spread: ' + (simOrderBook?.spread?.toFixed(2) || '-')"
            ></span>
          </div>
          <div class="orderbook-side">
            <div class="side-header">ASKS</div>
            <template x-for="ask in simOrderBook?.asks || []" :key="ask.price">
              <div class="orderbook-level ask">
                <span class="price" x-text="ask.price.toFixed(2)"></span>
                <span class="qty" x-text="ask.quantity"></span>
              </div>
            </template>
          </div>
        </div>
        <div x-show="!simOrderBook" class="empty-state">Select an asset</div>
      </div>
    </div>

    <!-- Right Panel: Trading & News -->
    <div class="sim-right-panel">
      <!-- Trading Form -->
      <div class="card">
        <h2>Place Order</h2>
        <form @submit.prevent="placeSimOrder()" class="order-form">
          <div class="form-group">
            <label>Symbol</label>
            <input
              type="text"
              x-model="selectedSimSymbol"
              readonly
              class="input"
            />
          </div>
          <div class="order-side-btns">
            <button
              type="button"
              @click="simOrderForm.side = 'BUY'"
              :class="{ active: simOrderForm.side === 'BUY' }"
              class="btn-side buy"
            >
              Buy
            </button>
            <button
              type="button"
              @click="simOrderForm.side = 'SELL'"
              :class="{ active: simOrderForm.side === 'SELL' }"
              class="btn-side sell"
            >
              Sell
            </button>
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input
              type="number"
              x-model="simOrderForm.quantity"
              min="1"
              step="1"
              required
              class="input"
            />
          </div>
          <div class="form-group">
            <label>Order Type</label>
            <select x-model="simOrderForm.orderType" class="input">
              <option value="MARKET">Market</option>
              <option value="LIMIT">Limit</option>
            </select>
          </div>
          <div class="form-group" x-show="simOrderForm.orderType === 'LIMIT'">
            <label>Limit Price</label>
            <input
              type="number"
              x-model="simOrderForm.limitPrice"
              step="0.01"
              class="input"
            />
          </div>
          <div class="order-summary">
            <span>Est. Total</span>
            <span
              x-text="formatCurrency(getSimAssetPrice(selectedSimSymbol) * (simOrderForm.quantity || 0), 'USD')"
            ></span>
          </div>
          <p
            x-show="simOrderError"
            class="error-msg"
            x-text="simOrderError"
          ></p>
          <p
            x-show="simOrderSuccess"
            class="success-msg"
            x-text="simOrderSuccess"
          ></p>
          <button
            type="submit"
            class="btn-submit"
            :class="{ buy: simOrderForm.side === 'BUY', sell: simOrderForm.side === 'SELL' }"
            :disabled="!selectedSimSymbol || simOrderLoading"
          >
            <span
              x-show="!simOrderLoading"
              x-text="simOrderForm.side + ' ' + (selectedSimSymbol || '')"
            ></span>
            <span x-show="simOrderLoading">Processing...</span>
          </button>
        </form>
      </div>

      <!-- News Feed -->
      <div class="card">
        <h2>News Feed</h2>
        <div class="news-list">
          <template x-for="(news, idx) in simNews" :key="idx">
            <div class="news-item" :class="news.sentiment">
              <span class="headline" x-text="news.headline"></span>
            </div>
          </template>
          <div x-show="simNews.length === 0" class="empty-state">
            No recent news
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
