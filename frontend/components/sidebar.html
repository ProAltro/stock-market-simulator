<!-- Sidebar Component -->
<aside class="sidebar" :class="{ 'open': sidebarOpen }">
  <div class="sidebar-header">
    <div class="logo">
      <span class="logo-icon">â‚¿</span>
      <span class="logo-text">Decrypt</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <a
      href="#"
      @click.prevent="navigateTo('dashboard'); sidebarOpen = false"
      :class="{ active: currentPage === 'dashboard' }"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <rect x="3" y="3" width="7" height="7" />
        <rect x="14" y="3" width="7" height="7" />
        <rect x="14" y="14" width="7" height="7" />
        <rect x="3" y="14" width="7" height="7" />
      </svg>
      Dashboard
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('trade'); sidebarOpen = false"
      :class="{ active: currentPage === 'trade' }"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="22,7 13.5,15.5 8.5,10.5 2,17" />
        <polyline points="16,7 22,7 22,13" />
      </svg>
      Trade
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('portfolio'); sidebarOpen = false"
      :class="{ active: currentPage === 'portfolio' }"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
        />
      </svg>
      Portfolio
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('leaderboard'); sidebarOpen = false"
      :class="{ active: currentPage === 'leaderboard' }"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M8 21h8m-4-4v4m4-12a4 4 0 1 1-8 0V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4z"
        />
      </svg>
      Leaderboard
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('backtest'); sidebarOpen = false"
      :class="{ active: currentPage === 'backtest' }"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M4 4v16h16" />
        <polyline points="4 14 8 10 12 14 20 6" />
      </svg>
      Backtest
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('market-sim'); initMarketSim(); sidebarOpen = false"
      :class="{ active: currentPage === 'market-sim' }"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="10" />
        <path d="M8 12l2 2 4-4" />
      </svg>
      Market Sim
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('market-sim-admin'); sidebarOpen = false"
      :class="{ active: currentPage === 'market-sim-admin' }"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        <path
          d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"

      </svg>
      Sim Admin
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('profile'); sidebarOpen = false"
      :class="{ active: currentPage === 'profile' }"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
      Profile
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="currency-toggle" x-show="user">
      <span class="toggle-label">Currency</span>
      <div class="toggle-btns">
        <button
          @click="displayCurrency = 'base'"
          :class="{ active: displayCurrency === 'base' }"
          x-text="profile?.currency || 'USD'"
        ></button>
        <button
          @click="displayCurrency = 'native'"
          :class="{ active: displayCurrency === 'native' }"
        >
          Native
        </button>
      </div>
    </div>
    <div class="user-info">
      <span class="user-email" x-text="user?.email"></span>
      <button @click="logout()" class="btn-logout">Logout</button>
    </div>
  </div>
</aside>
