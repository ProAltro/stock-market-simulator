<aside class="sidebar" :class="{ 'open': sidebarOpen }">
  <div class="sidebar-header">
    <div class="logo">
      <span class="logo-icon"><svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg></span>
      <span class="logo-text">Decrypt</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <a
      href="#"
      @click.prevent="navigateTo('dashboard'); sidebarOpen = false"
      :class="{ active: currentPage === 'dashboard' }"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="7" height="7" />
        <rect x="14" y="3" width="7" height="7" />
        <rect x="14" y="14" width="7" height="7" />
        <rect x="3" y="14" width="7" height="7" />
      </svg>
      Dashboard
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('compete'); sidebarOpen = false"
      :class="{ active: currentPage === 'compete' }"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4v16h16" />
        <polyline points="4 14 8 10 12 14 20 6" />
      </svg>
      Compete
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('leaderboard'); sidebarOpen = false"
      :class="{ active: currentPage === 'leaderboard' }"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M8 21h8m-4-4v4m4-12a4 4 0 1 1-8 0V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4z" />
      </svg>
      Leaderboard
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('market'); sidebarOpen = false"
      :class="{ active: currentPage === 'market' }"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10" />
        <path d="M8 12l2 2 4-4" />
      </svg>
      Market
    </a>
    <a
      href="#"
      @click.prevent="navigateTo('api'); sidebarOpen = false"
      :class="{ active: currentPage === 'api' }"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
        <polyline points="14 2 14 8 20 8" />
        <line x1="16" y1="13" x2="8" y2="13" />
        <line x1="16" y1="17" x2="8" y2="17" />
      </svg>
      API Docs
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="user-info" x-show="user">
      <span class="user-email" x-text="user?.email"></span>
      <button @click="logout()" class="btn-logout">Logout</button>
    </div>
    <div class="user-info" x-show="!user">
      <button @click="showAuthModal = true" class="btn-login">Login</button>
    </div>
  </div>
</aside>
