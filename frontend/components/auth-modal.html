<!-- Auth Modal Component -->
<div x-show="!user" class="auth-overlay">
  <div class="auth-modal">
    <div class="auth-header">
      <div class="logo">
        <span class="logo-icon">₿</span>
        <span class="logo-text">Decrypt</span>
      </div>
      <p class="auth-subtitle">Paper Trading Platform</p>
    </div>

    <div class="auth-tabs">
      <button
        @click="authMode = 'login'"
        :class="{ active: authMode === 'login' }"
      >
        Login
      </button>
      <button
        @click="authMode = 'register'"
        :class="{ active: authMode === 'register' }"
      >
        Register
      </button>
    </div>

    <form
      @submit.prevent="authMode === 'login' ? login() : register()"
      class="auth-form"
    >
      <div class="form-group" x-show="authMode === 'register'">
        <label for="displayName">Display Name</label>
        <input
          type="text"
          id="displayName"
          x-model="authForm.displayName"
          :required="authMode === 'register'"
          placeholder="Your name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          x-model="authForm.email"
          required
          placeholder="you@example.com"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          x-model="authForm.password"
          required
          placeholder="••••••••"
          minlength="6"
        />
      </div>
      <p x-show="authError" class="error-message" x-text="authError"></p>
      <button type="submit" class="btn-primary" :disabled="authLoading">
        <span
          x-show="!authLoading"
          x-text="authMode === 'login' ? 'Sign In' : 'Create Account'"
        ></span>
        <span x-show="authLoading">Loading...</span>
      </button>
    </form>

    <p class="auth-footer">
      Start with $100,000 virtual cash • Risk-free trading
    </p>
  </div>
</div>
