site_name: Decrypt Documentation
site_description: Documentation for the Decrypt Algorithmic Trading Competition Platform
site_url: https://localhost/docs/
docs_dir: docs
site_dir: frontend/docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.path
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: fontawesome/solid/note-sticky
      tip: fontawesome/solid/lightbulb
      warning: fontawesome/solid/triangle-exclamation
      danger: fontawesome/solid/skull-crossbones
      info: fontawesome/solid/circle-info
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ProAltro/stock-market-simulator

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.mark
  - pymdownx.keys
  - tables
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Project Structure: getting-started/structure.md
  - Architecture:
      - Overview: architecture/overview.md
      - Backend: architecture/backend.md
      - Frontend: architecture/frontend.md
  - Market Simulation:
      - How It Works: market/overview.md
      - Trading Agents: market/agents.md
      - Order Book & Matching Engine: market/engine.md
      - Configuration & Tuning: market/configuration.md
  - API Reference:
      - Authentication: api/auth.md
      - Market Data: api/market.md
      - Submissions: api/submissions.md
      - Data Management: api/data.md
      - Market Sim API: api/market-sim.md
  - Algorithm Guide:
      - Writing Algorithms: algorithms/guide.md
      - Strategy API: algorithms/api.md
      - Example Strategies: algorithms/examples.md
  - Deployment:
      - Docker: deployment/docker.md
      - Configuration: deployment/configuration.md
  - Testing:
      - Running Tests: testing/running-tests.md
      - Test Coverage: testing/coverage.md
